<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mira Sayangku</title>
  <script type="module" crossorigin src="/assets/index-D9LnCzL6.js"></script>
</head>

<body>
  <style>
    @font-face {
      font-family: monogram;
      src: url(monogram.ttf);
    }

    body {
      font-family: monogram, monospace;
      font-size: 2rem;
      overflow: hidden;
    }

    #app {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #textbox {
      position: absolute;
      left: 10%;
      right: 10%;
      bottom: 2vh;
      min-height: 10vh;
      background: white;
      border-radius: 3px;
      outline-style: solid;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: flex-start;
      word-spacing: 0.2rem;
      filter: drop-shadow(0 0 0.75rem rgb(112, 112, 112));
      /* overflow: auto; */
    }

    .ui-text {
      margin: 0;
      user-select: none;
    }

    .ui-close-btn {
      font-family: monogram, monospace;
      border-style: none;
      border-radius: 3px;
      padding: 1rem;
      font-size: inherit;
    }

    .btn-container {
      align-self: flex-end;
      margin-top: 1rem;
    }

    .note {
      position: absolute;
      left: 5%;
      top: 1vh;
      display: flex;
      flex-direction: column;
      color: rgb(238, 238, 238);
    }

    #speaker-name {
      font-weight: bold;
      color: #222;
      margin-bottom: 0.5rem;
      user-select: none;
    }

    #dialogue {
      opacity: 1;
      transition: opacity 0.2s ease-in-out;
    }

    #textbox-container {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
    }

    #textbox-container.visible {
      visibility: visible;
      opacity: 1;
    }
  </style>

  <div id="app">
    <div>
      <div id="textbox-container">
        <div id="textbox">
          <p id="speaker-name" class="ui-text" style="font-weight: bold;"></p>
          <p id="dialogue" class="ui-text"></p>
          <div class="btn-container">
            <button id="close" class="ui-close-btn">OK</button>
          </div>
        </div>
      </div>
    </div>

    <canvas id="game"></canvas>

    <div id="music-dialog" style="
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0,0,0,0.8);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 9999;
">
      <p style="margin-bottom: 2rem;">Teruntuk sayangku, Mira Arlina</p>
      <button id="start-music-btn" style="
    font-family: monogram, monospace;
    font-size: 2rem;
    padding: 1rem 2rem;
    border: none;
    background-color: white;
    color: black;
    cursor: pointer;
  ">Mulai</button>
    </div>

  </div>

  <audio id="bg-music" src="/lesung_pipi.mp3" loop></audio>


  <script>
    const startBtn = document.getElementById("start-music-btn");
    const musicDialog = document.getElementById("music-dialog");
    const bgMusic = document.getElementById("bg-music");

    startBtn.addEventListener("click", () => {
      bgMusic.play().then(() => {
        musicDialog.style.display = "none";
      }).catch((err) => {
        console.error(err);
      });
    });
  </script>

</body>

</html>
